<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Shopping List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="./shopping-list.png" class="top-image"/>
        <h1>JS Shopping List</h1>
        <p>Welcome to my easy JavaScript Shopping List.</p>    
    </header>

    <!-- Shopping list section -->
    <div class="shopping-section">
        <h2>Shopping List</h2>

        <!-- Input fields for product name and quantity -->
        <div class="input-container">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name">
        </div>

        <div class="input-container">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter quantity">
        </div>

        <!-- Buttons -->
        <div class="actions">
            <button onclick="addProductToList()">Add Product</button>
            <button onclick="markAsPurchased()">Mark as Purchased</button>
            <button onclick="displayShoppingList()">Display Shopping List</button>
        </div>

        <!-- Shopping list display area -->
        <div id="shoppingListDisplay"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
